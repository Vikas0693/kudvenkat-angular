
<div class="table-responsive" *ngIf="!listError; else errorOccurred">
    <table class="table table-bordered" *ngIf="employees && employees.length>0">
        <thead>
            <tr class="bg-primary">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Contact Preference</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.fullName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.contactPreference }}</td>
                <td><a class="btn btn-primary" routerLink="/employees/edit/{{employee.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #errorOccurred>
    <div class="has-error">
        <span class="help-block">{{listError}}</span>
    </div>
</ng-template>
