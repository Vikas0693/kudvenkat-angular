<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="from-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <!-- <div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullName').errors}"> -->
                <div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}">
                <label class="col-sm-6 control-label" for="fullName">Full Name</label>
                <div class="col-sm-6">
                    <input id="fullName" formControlName="fullName" type="text" class="form-control">
                    <span class="help-block" *ngIf="employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)">
                        <!-- error.required means when validation fails the kind of error is added to property set of 'errors' so that we can know which kind of error is thrown -->
                        <span *ngIf="employeeForm.get('fullName').errors.required">
                        Full Name is mandatory
                        </span>
                        <span *ngIf="employeeForm.get('fullName').errors.minlength || employeeForm.get('fullName').errors.maxlength">
                            Full Name must be greater than 2 characters and less than 10 characters
                            </span>
                    </span>
                </div>
            </div>
            <br>
            <div class="form-group" [ngClass]="{'has-error': employeeForm.get('email').errors}">
                <label class="col-sm-6 control-label" for="email">Email</label>
                <div class="col-sm-6">
                    <input id="email" type="text" formControlName="email" class="form-control">
                    <span *ngIf="employeeForm.get('email').errors && employeeForm.get('email').errors.email">
                        Email should be in format abc@abc.org
                    </span>
                </div>
            </div>

            <div formGroupName="skills">
                <label class="col-sm-4 control-label" for="skillName">Skill</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="skillName" placeholder="Name"
                        formControlName="skillName">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Experience in Years"
                        formControlName="experienceInYears">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate"
                                formControlName="proficiency">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>
        </div>
    </div>
</form>
