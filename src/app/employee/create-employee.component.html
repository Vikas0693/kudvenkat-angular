<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="from-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <!-- <div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullName').errors}"> -->
            <div class="form-group" [ngClass]="{'has-error': formErrors.fullName}">
                <div class="row">
                    <label class="col-sm-12 col-md-2 control-label" for="fullName">Full Name</label>
                    <div class="col-sm-12 col-md-6">
                        <!-- on initial load when fullName is empty & we click in box, not type anything and click on page then there is no error bcoz in this case angular does not call valueChanges on employeeForm -->
                        <input id="fullName" formControlName="fullName" type="text" class="form-control"
                            (blur)="logValidationErrors()">
                        <!-- <label>{{fullNameLength}}</label> -->
                        <span class="help-block" *ngIf="formErrors.fullName">
                            <!-- error.required means when validation fails the kind of error is added to property set of 'errors' so that we can know which kind of error is thrown -->
                            {{formErrors.fullName}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-md-2 control-label">Contact Preference</label>
                    <div class="col-md-4">
                        <label class="radio-inline">
                            <input id="contactPreference" value="email" type="radio"
                                formControlName="contactPreference">Email
                        </label>
                        <label class="radio-inline">
                            <input id="contactPreference" value="phone" type="radio"
                                formControlName="contactPreference">Phone
                        </label>
                    </div>
                </div>
            </div>
            <div formGroupName="emailGroup">
                <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
                    <div class="row">
                        <label class="col-md-2 control-label" for="email">Email</label>
                        <div class="col-md-6">
                            <input id="email" type="text" formControlName="email" class="form-control"
                                (blur)="logValidationErrors()">
                            <span class="help-block" *ngIf="formErrors.email">
                                {{formErrors.email}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.confirmEmail || formErrors.emailGroup}">
                    <div class="row">
                        <label class="col-md-2 control-label" for="email">Confirm Email</label>
                        <div class="col-md-6">
                            <input id="confirmEmail" type="text" formControlName="confirmEmail" class="form-control"
                                (blur)="logValidationErrors()">
                            <span class="help-block" *ngIf="formErrors.confirmEmail || formErrors.emailGroup">
                                {{formErrors.confirmEmail ? formErrors.confirmEmail : formErrors.emailGroup}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': formErrors.phone}">
                <div class="row">
                    <label class="col-md-2 control-label" for="phone">Phone</label>
                    <div class="col-md-6">
                        <input id="phone" type="text" formControlName="phone" class="form-control"
                            (blur)="logValidationErrors()">
                        <span class="help-block" *ngIf="formErrors.phone">
                            {{formErrors.phone}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="well">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-offset-2">
                            <button class="btn btn-primary" (click)="addSkillButtonClick()"
                            [disabled]="employeeForm.controls.skills.invalid">Add Skill</button>
                        </div>
                    </div>
                </div>
                <div formArrayName="skills" *ngFor="let skill of employeeForm.get('skills')['controls']; let i = index">
                    <hr *ngIf="i > 0">
                    <div [formGroupName]="i">
                        <div class="form-group" [ngClass]="{'has-error':(skill.get('skillName').invalid && skill.get('skillName').touched)}">
                            <div class="row">
                                <label class="col-md-2 control-label" [attr.for]="'skillName'+i">
                                    Skill
                                </label>
                                <div class="col-md-6 nopadding">
                                    <input type="text" class="form-control" [id]="'skillName'+i"
                                        placeholder="C#, Java, Angular etc.." formControlName="skillName">
                                    <span class="help-block" *ngIf="skill.controls.skillName.errors?.required && skill.controls.skillName.touched">
                                        Skill Name is required.
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" [ngClass]="{'has-error': (skill.get('experienceInYears').invalid && skill.get('experienceInYears').touched)}">
                            <div class="row">
                                <label class="col-sm-2 control-label" [attr.for]="'experienceInYears'+i">
                                    Experience
                                </label>
                                <div class="col-md-6 nopadding">
                                    <input type="text" class="form-control" [id]="'experienceInYears'+i"
                                        placeholder="In Years" formControlName="experienceInYears">
                                    <span class="help-block" *ngIf="skill.get('experienceInYears').errors?.required && skill.get('experienceInYears').touched">
                                        Experience In Years is required
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" [ngClass]="{'has-error': (skill.get('proficiency').invalid && skill.get('proficiency').touched)}">
                            <div class="row">
                                <label class="col-md-2 control-label">Proficiency</label>
                                <div class="col-md-4 nopadding">
                                    <label class="radio-inline">
                                        <input id="proficiency" type="radio" value="beginner"
                                            formControlName="proficiency">Beginner
                                    </label>
                                    <label class="radio-inline">
                                        <input id="proficiency" type="radio" value="intermediate"
                                            formControlName="proficiency">Intermediate
                                    </label>
                                    <label class="radio-inline">
                                        <input id="proficiency" type="radio" value="advanced"
                                            formControlName="proficiency">Advanced
                                    </label>
                                    <span class="help-block" *ngIf="(skill.get('proficiency').errors?.required && skill.get('proficiency').touched)">
                                        Proficiency is required.
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>
        </div>
    </div>
</form>
