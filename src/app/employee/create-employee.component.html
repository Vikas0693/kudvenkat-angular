<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="from-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-6 control-label" for="fullName">Full Name</label>
                <div class="col-sm-6">
                    <input id="fullName" formControlName="fullName" type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="col-sm-6 control-label" for="email">Email</label>
                <div class="col-sm-6">
                    <input id="email" type="text" formControlName="email" class="form-control">
                </div>
            </div>

            <div formGroupName="skills">
                <label class="col-sm-4 control-label" for="skillName">Skill</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="skillName" placeholder="Name"
                        formControlName="skillName">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Experience in Years"
                        formControlName="experienceInYears">
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="beginner" formControlName="proficiency">Beginner
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="intermediate"
                                formControlName="proficiency">Intermediate
                        </label>
                        <label class="radio-inline">
                            <input id="proficiency" type="radio" value="advanced" formControlName="proficiency">Advanced
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>
        </div>
    </div>
</form>
